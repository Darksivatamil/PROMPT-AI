    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Custom font for the whole page */
        html {
            font-family: 'Orbitron', sans-serif;
        }

        /* Keyframes for the "Blood Flowing" Golden Red Animation */
        @keyframes blood-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .blood-flow-bg {
            background: linear-gradient(90deg, #8B0000 0%, #FFD700 50%, #FF4500 100%);
            background-size: 300% 300%;
            animation: blood-flow 4s ease-in-out infinite;
        }
    </style>
